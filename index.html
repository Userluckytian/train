<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- 网站最大宽度1200px -->
    <!-- 网站顶部：site-header 
    分为logo、导航两部分。
    logo可以是：图片（包含了文字）或者图片加文字或者文字 类：site-logo
    导航部分，最外层标签nav、使用ul包含每一项li，hover效果参考：https://dev.to/afif/100-underline-overlay-animation-the-ultimate-css-collection-4p40#the-basic
    768之上，二者左右布局，
    768之下：左侧更换logo或者减少部分展示内容，右侧换为标签，同时菜单元素visible：visible
    -->
    <header class="w-full">
        <div class=" px-5 py-10 mx-auto max-w-7xl flex justify-between items-center">
            <!-- logo -->
            <div class=" px-5 py-3 bg-teal-700"></div>
            <!-- 导航（1） -->
            <nav class="  hidden md:block">
                <ul class="flex flex-wrap items-center font-serif font-medium text-base">
                    <li class=" px-8">home</li>
                    <li class=" px-8">The Building</li>
                    <li class=" px-8">Resideces</li>
                    <li class=" px-8">Blog</li>
                    <li class=" px-8">Availability</li>
                </ul>
            </nav>
            <!-- 导航（2） -->
            <nav class=" md:hidden">
                hello
            </nav>
        </div>
    </header>

    <!-- 网站内容区域：main -->
    <main class=" h-96 w-full">
        <div class=" border w-full h-full max-w-7xl  mx-auto  bg-gray-500"></div>
    </main>
    <!-- 网站底部：site-footer 
    被一层颜色围绕
    内容分两行
    第一行： email（email唤醒功能实现） 地址 个人社交信息
    第二行： 版权 隐私 服务团队
    768之上，水平布局，
    768之下：垂直布局
    -->
    <div class=" w-full  pt-24 pb-20 px-5 bg-slate-50">
        <div class=" my-16 py-16 px-5 max-w-7xl  mx-auto  border-y border-gray-500">
            <div class=" w-full flex flex-wrap flex-col md:flex-row">
                <!-- email -->
                <div class=" flex justify-center items-center  tracking-widest w-full pb-10 md:pb-0 md:w-1/3 ">EMAIL US
                </div>
                <!-- address -->
                <div
                    class=" flex justify-center items-center w-full pb-10 md:pb-0  md:w-1/3  md:border-x md:border-gray-500">
                    <p class=" tracking-widest">
                        141 East 88th Street
                        <br>
                        NEW YORK, NY 10128
                    </p>
                </div>
                <!-- 个人社交信息 -->
                <div class=" flex justify-center items-center w-full md:w-1/3 ">
                    <span class=" mr-5">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="1em" height="1em"
                            aria-hidden="true">

                            aria-hidden="true">

                            aria-hidden="true">

                        </svg>
                    </span>

                        </svg>
                    </span>

                </div>
            </div>
        </div>
        <div class=" max-w-7xl mx-auto flex justify-center flex-col md:flex-row">
            <div class=" w-full pb-8 md:w-1/2 md:pb-0">
                <p class=" text-center tracking-widest mb-4 md:text-left md:mb-0">© www.philiphousenyc.com</p>
            </div>
            <div class=" w-full md:w-1/2 text-center md:text-right text-xs tracking-widest">
                <span class="px-2">
                    <strong>PRIVACY POLICY</strong>
                </span>
                <span class="px-2">
                    <strong>TERMS OF SERVICE</strong>
                </span>
            </div>
        </div>
    </div>
    <!-- 隐藏导航 -->
    <nav class=" hidden absolute h-screen w-screen left-0 top-0 z-10 bg-gray-100">
        <div class="  pt-10 px-10 text-center">
            <button class="p-8">
                <span class=" text-2xl text-center">
                    <svg viewBox="0 0 512 512" aria-hidden="true" role="img" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em"
                        height="1em">
                        <path
                            d="M71.029 71.029c9.373-9.372 24.569-9.372 33.942 0L256 222.059l151.029-151.03c9.373-9.372 24.569-9.372 33.942 0 9.372 9.373 9.372 24.569 0 33.942L289.941 256l151.03 151.029c9.372 9.373 9.372 24.569 0 33.942-9.373 9.372-24.569 9.372-33.942 0L256 289.941l-151.029 151.03c-9.373 9.372-24.569 9.372-33.942 0-9.372-9.373-9.372-24.569 0-33.942L222.059 256 71.029 104.971c-9.372-9.373-9.372-24.569 0-33.942z">

            <div class="w-full">
                <ul class="flex flex-col items-center font-serif font-medium text-base">
                    <li class="text-lg p-4">home</li>
                    <li class="text-lg p-4">The Building</li>
                    <li class="text-lg p-4">Resideces</li>
                    <li class="text-lg p-4">Blog</li>
                    <li class="text-lg p-4">Availability</li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
